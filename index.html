<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/index.css">
    <link rel="stylesheet" href="../CSS/general.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
    <title>Landing Page</title>
</head>

<body>

    <img class="img-fluid icon float-left" id="icon" src="../images/icons/Icon Stellar Escape BW Final.svg" alt="">
    <div class="text-center">
        <img class="img-fluid logo " id="logo" src="../images/logo/Stellar Escape Logo Final BW.svg" alt="">
    </div>

    <h1 class="display-3 text-center">Welcome To Stellar Escape!</h1>

    <div class="container">
        <h3 class="text-center">Stellar Escape is an educational escape room about space, where you aim for the stars,
            learning a bit about space and having fun in the process. We hope you enjoy it!</h3>
    </div>

    <!-- Register Button -->

    <div class="col text-center">
        <button data-bs-toggle="modal" data-bs-target="#registerModal">Register</button>
    </div>

    <!-- Log In Button -->

    <div class="col text-center">
        <h5>Already have an account? <button id="logInButton" data-bs-toggle="modal" data-bs-target="#logInModal"> Log
                In</button> </h5>
    </div>


    <!-- Register Modal -->

    <div class="modal" id="registerModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Register Modal Header -->

                <div class="modal-header">
                    <h4 class="modal-title">Register</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <!-- Register Modal Form -->

                <form id="registerForm">
                    <div class="modal-body">

                        <!-- Username Input -->

                        <div class="mb-3">
                            <input type="text" class="form-control" id="registerUsername" placeholder="Username">
                        </div>

                        <!-- Email Input -->

                        <div class="mb-3">
                            <input type="email" class="form-control" id="registerEmail" placeholder="Email">
                        </div>

                        <!-- Password Input -->

                        <div class="mb-3">
                            <input type="password" class="form-control" id="registerPassword" placeholder="Password">
                        </div>

                        <!-- Confirm Password Input -->

                        <div class="mb-3">
                            <input type="password" class="form-control" id="registerConfPassword"
                                placeholder="Confirm Password">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <input type="submit" class="btn btn-primary" value="Register">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </form>

            </div>
        </div>
    </div>

    <!-- Log In Modal -->

    <div class="modal" id="logInModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Log In Modal Header -->

                <div class="modal-header">
                    <h4 class="modal-title">Log In</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <!-- Log In Modal Form -->

                <form id="logInForm">
                    <div class="modal-body">

                        <!-- Username Input -->

                        <div class="mb-3">
                            <input type="text" class="form-control" id="usernameLogIn" placeholder="Username">
                        </div>

                        <!-- Password Input -->

                        <div class="mb-3">
                            <input type="password" class="form-control" id="usernamePassword" placeholder="Password">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <input type="submit" class="btn btn-primary" value="Log In">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </form>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
