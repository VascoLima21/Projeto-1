<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/index.css">
    <link rel="stylesheet" href="CSS/general.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Landing Page</title>
</head>

<body>

    <div class="bgLanding">

        <h1 class="guardians text-center text-white">Welcome To Stellar Escape!</h1>


        <div class="container">

            <div id="decStarsLeft">
                <img class="starS" src="images/decoration/star.svg">
                <img class="starM" src="images/decoration/star.svg">
                <img class="starL" src="images/decoration/star.svg">
            </div>

            <div id="boxText">
                <p class="text-center speedy text-white" id="introText">Stellar Escape is an educational escape room
                    about space, <br> where
                    you aim for the
                    stars, <br>
                    learning a bit about space and having fun in the process. <br> We hope you enjoy it!</p>
            </div>

            <div id="decStarsRight">
                <img class="starS" src="images/decoration/star.svg">
                <img class="starM" src="images/decoration/star.svg">
                <img class="starL" src="images/decoration/star.svg">
            </div>
        </div>

        <!-- Register Button -->

        <div class="text-center">
            <button class="guardians" id="registerButton" data-bs-toggle="modal"
                data-bs-target="#registerModal">Register</button>
        </div>

        <!-- Log In Button -->

        <div class=" text-center text-white" id="logInText">
            <p class="speedy" id="preLogText">Already have an account? <button class="guardians" id="logInButton"
                    data-bs-toggle="modal" data-bs-target="#logInModal">
                    Log In</button> </p>
        </div>


        <!-- Register Modal -->

        <div class="modal" id="registerModal">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- Register Modal Header -->

                    <div class="modal-header">
                        <h4 class="modal-title">Register</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>

                    <!-- Register Modal Form -->

                    <form id="registerForm">
                        <div class="modal-body">

                            <!-- Username Input -->

                            <div class="mb-3">
                                <input type="text" class="form-control" id="txtRegisterUsername" placeholder="Username">
                            </div>

                            <!-- Country Input -->

                            <div class="mb-3">
                                <input type="text" class="form-control" id="txtRegisterCountry" placeholder="Country">
                            </div>

                            <!-- Email Input -->

                            <div class="mb-3">
                                <input type="email" class="form-control" id="txtRegisterEmail" placeholder="Email">
                            </div>

                            <!-- Password Input -->

                            <div class="mb-3">
                                <input type="password" class="form-control" id="txtRegisterPassword"
                                    placeholder="Password">
                            </div>

                            <!-- Confirm Password Input -->

                            <div class="mb-3">
                                <input type="password" class="form-control" id="txtRegisterConfPassword"
                                    placeholder="Confirm Password">
                            </div>

                            <!-- Gender Input -->

                            <div class="mb-3">
                                <input type="text" class="form-control" id="txtRegisterGender" placeholder="Gender">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <input type="submit" class="btn btn-primary" value="Register">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                        <div id="alertRegister"></div>
                    </form>

                </div>
            </div>
        </div>

        <!-- Log In Modal -->

        <div class="modal" id="logInModal">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- Log In Modal Header -->

                    <div class="modal-header">
                        <h4 class="modal-title">Log In</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>

                    <!-- Log In Modal Form -->

                    <form id="logInForm">
                        <div class="modal-body">

                            <!-- Username Input -->

                            <div class="mb-3">
                                <input type="text" class="form-control" id="txtUsernameLogIn" placeholder="Username">
                            </div>

                            <!-- Password Input -->

                            <div class="mb-3">
                                <input type="password" class="form-control" id="txtPasswordLogIn"
                                    placeholder="Password">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <input type="submit" class="btn btn-primary" value="Log In">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                        <div id="alertLogIn"></div>
                    </form>

                </div>
            </div>
        </div>
        <!-- <a href="http://www.freepik.com">Designed by Freepik</a> -->
    </div>

    <script type="module" src="JavaScript/views/indexView.js"></script>
    <script type="module" src="JavaScript/init.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
